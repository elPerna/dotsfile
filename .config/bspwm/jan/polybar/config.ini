[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ~/.config/bspwm/$RICETHEME/polybar/colors.ini
include-file = ~/.config/bspwm/$RICETHEME/polybar/modules.ini

;; Bar Settings

[bar/main]

monitor =
monitor-fallback =
monitor-strict = false

override-redirect = false
bottom = false
fixed-center = false

width = 94%
height = 37

offset-x = 3%
offset-y = 10

background = ${color.bg}
foreground = ${color.fg}

radius = 6.0

line-size = 2
line-color = ${color.ac}

;border-bottom-size = 0
border-size = 3
border-color = ${color.bg}

padding-left = 3
padding-right = 3

module-margin-left = 0
module-margin-right = 0

font-0 = "rissole:style=Regular:size=12;1"
font-1 = "waffle:size=10;2"

modules-left = launcher sep sep sep2 sep bspwm
modules-center = title
modules-right = filesystem sep sep cpu_bar sep sep memory_bar sep sep network sep sep pulseaudio sep sep updates sep sep date

separator =
dim-value = 1.0

;wm-name = 
;locale = es_MX.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = pointer
cursor-scroll = 

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Define fallback values used by all module formats
;format-foreground = 
;format-background = 
;format-underline =
;format-overline =
;format-spacing =
;format-padding =
;format-margin =
;format-offset =

pseudo-transparency = false

